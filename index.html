<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wheel Of Fortune</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script type="text/javascript" src="index.js"></script>
</head>
<body>

	<!-- Buy a Vowel Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Buy Vowel</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Vowels cost $250. Are you sure you want to buy one?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="buy-vowel" class="btn btn-primary">Buy Vowel</button>
      </div>
    </div>
  </div>
</div>


	<div id="logo-div">
		<div id="logo"><img src="images/logo.png" class="img-fluid float-left"></div>
	</div>

	<div class="container-fluid" id="page">
		<div class="row">

			<div class="col-5" id="wheel">
				<img id="wheel-image" src="images/wheel.png">
				<div id="arrow"></div>
				<button type="button" class="btn btn-success spin-wheel">Spin the Wheel!</button>
			</div>

			
			<div class="col-7 container-fluid">

				<div id="choose-letter"><h3>Choose a Letter:</h3></div>

				<div class="row">
					<div data-letter="a" class="alphabet vowel col">A</div>
					<div data-letter="b" class="alphabet col">B</div>
					<div data-letter="c" class="alphabet col">C</div>
					<div data-letter="d" class="alphabet col">D</div>
					<div data-letter="e" class="alphabet vowel col">E</div>
					<div data-letter="f" class="alphabet col">F</div>
					<div data-letter="g" class="alphabet col">G</div>
					<div data-letter="h" class="alphabet col">H</div>
					<div data-letter="i" class="alphabet vowel col">I</div>
					<div data-letter="j" class="alphabet col">J</div>
					<div data-letter="k" class="alphabet col">K</div>
					<div data-letter="l" class="alphabet col">L</div>
					<div data-letter="m" class="alphabet col">M</div>
					<div data-letter="n" class="alphabet col">N</div>
					<div data-letter="o" class="alphabet vowel col">O</div>
					<div data-letter="p" class="alphabet col">P</div>
					<div data-letter="q" class="alphabet col">Q</div>
					<div data-letter="r" class="alphabet col">R</div>
					<div data-letter="s" class="alphabet col">S</div>
					<div data-letter="t" class="alphabet col">T</div>
					<div data-letter="u" class="alphabet vowel col">U</div>
					<div data-letter="v" class="alphabet col">V</div>
					<div data-letter="w" class="alphabet col">W</div>
					<div data-letter="x" class="alphabet col">X</div>
					<div data-letter="y" class="alphabet col">Y</div>
					<div data-letter="z" class="alphabet col">Z</div>
				</div>

				<div class="row letter-boxes"></div>

				<div id="bank">$<span>0</span></div>
				<div id="round">Round: <span></span></div>
				<div id="turn">Turns Left: <span>5</span></div>
				
				<input class="form-control" id="guess" type="text" value="Solve..." id="example-text-input">
				<button type="submit" id="solve" class="btn btn-primary">Submit</button>
			</div>
		</div>


	</div>
</body>
</html>
