<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wheel Of Fortune</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script type="text/javascript" src="index.js"></script>
</head>
<body>

	<div id="logo-div">
		<div id="logo"><img src="images/logo.png" class="img-fluid float-left"></div>
	</div>

	<div class="container-fluid" id="page">
		<div class="row">

			<div class="col-5" id="wheel">
				<img id="wheel-image" src="images/wheel.png">
				<div id="arrow"></div>
				<button type="button" class="btn btn-success">Spin the Wheel!</button>
			</div>

			
			<div class="col-7 container-fluid">

				<div id="choose-letter">Choose a Letter:</div>

				<div class="row">
					<div class="alphabet vowel col">A</div>
					<div class="alphabet col">B</div>
					<div class="alphabet col">C</div>
					<div class="alphabet col">D</div>
					<div class="alphabet vowel col">E</div>
					<div class="alphabet col">F</div>
					<div class="alphabet col">G</div>
					<div class="alphabet col">H</div>
					<div class="alphabet vowel col">I</div>
					<div class="alphabet col">J</div>
					<div class="alphabet col">K</div>
					<div class="alphabet col">L</div>
					<div class="alphabet col">M</div>
					<div class="alphabet col">N</div>
					<div class="alphabet vowel col">O</div>
					<div class="alphabet col">P</div>
					<div class="alphabet col">Q</div>
					<div class="alphabet col">R</div>
					<div class="alphabet col">S</div>
					<div class="alphabet col">T</div>
					<div class="alphabet vowel col">U</div>
					<div class="alphabet col">V</div>
					<div class="alphabet col">W</div>
					<div class="alphabet col">X</div>
					<div class="alphabet col">Y</div>
					<div class="alphabet col">Z</div>
				</div>

				<div class="row">
					
				</div>
			</div>
		</div>


	</div>
</body>
</html>
